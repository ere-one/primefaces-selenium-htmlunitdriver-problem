<!DOCTYPE html>
<html 
xmlns="http://www.w3.org/1999/xhtml" 
xmlns:h="http://xmlns.jcp.org/jsf/html" 
xmlns:f="http://xmlns.jcp.org/jsf/core" 
xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
xmlns:p="http://primefaces.org/ui"
>

<h:head>
  <title>
    Test
  </title>
</h:head>

<h:body>

    <h:form>

      <p:commandButton id="bt1" value="TestButton 1" update="panel1, panel2" action="#{controller.clickOnButton1}"/>
      <p:commandButton id="bt2" value="TestButton 2" update="panel1, panel2" action="#{controller.clickOnButton2}" />
      
      <p:outputPanel>
        <p:inputText id="tfAll" value="All" />
      </p:outputPanel>
      
      <p:outputPanel id="panel1"> 
        <p:outputPanel id="panel1a" rendered="#{controller.showPanel1}">
          Panel 1
          
          <p:inputText id="tfPanel1" value="1" />
          
        </p:outputPanel>
      </p:outputPanel>
      
      <p:outputPanel id="panel2">
      
        <p:outputPanel id="panel2a" rendered="#{controller.showPanel2}">
          Panel 2
          
          <p:inputText id="tfPanel2" value="2" maxlength="55" />
          
        </p:outputPanel>
        
      </p:outputPanel>
      
    
    </h:form>

</h:body>
</html>
